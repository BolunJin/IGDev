{% extends 'base.html' %}

{% block content %}

<h1>New Post</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %} <!--protect form from web attack-->
    {{ form.as_p}} <!--form passed from CreateView, as_p: render everything in form as paragraph-->
    <button type="submit">Save</button>
</form>

{% endblock content %}
